<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArchHypo Metrics</title>
  <style>
    /* Estilos para o modal */
    #customModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Modal customizado -->
  <div id="customModal">
    <div class="modal-content">
      <p id="modalText">Total Incerteza: 0<br>Total Impacto: 0</p>
      <button class="close-btn" onclick="closeModal()">OK</button>
    </div>
  </div>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    TrelloPowerUp.initialize({
      'card-buttons': function (t, options) {
        return [
          {
            icon: "https://i.ibb.co/6sbknH0/logo-stroke-32pt-style-2-no-stroke.png",
            text: "ArchHypo Values",
            callback: function (t) {
              return t.popup({
                title: 'ArchHypo Values',
                url: './form.html',
                height: 400
              });
            }
          }
        ];
      },
      'board-buttons': function (t, options) {
        return [
          {
            icon: "https://i.ibb.co/6sbknH0/logo-stroke-32pt-style-2-no-stroke.png",
            text: "ArchHypo Metrics",
            callback: function (t) {
              return t.cards('all').then(function (cards) {
                if (!cards) {
                  console.error("Nenhum cartão encontrado.");
                  openModal("Nenhum cartão encontrado.");
                  return;
                }

                let cardPromises = cards.map(function (card) {
                  return Promise.all([
                    t.get(card.id, 'shared', 'incerteza'),
                    t.get(card.id, 'shared', 'impacto')
                  ]).then(function ([incerteza, impacto]) {
                    return {
                      incerteza: parseFloat(incerteza) || 0,
                      impacto: parseFloat(impacto) || 0
                    };
                  }).catch(function (error) {
                    console.error(`Erro ao obter valores do card ${card.id}:`, error);
                    return { incerteza: 0, impacto: 0 };
                  });
                });

                return Promise.all(cardPromises).then(function (results) {
                  let totalIncerteza = 0;
                  let totalImpacto = 0;

                  results.forEach(function (result) {
                    totalIncerteza += result.incerteza;
                    totalImpacto += result.impacto;
                  });

                  openModal(`Total Incerteza: ${totalIncerteza}<br>Total Impacto: ${totalImpacto}`);
                }).catch(function (error) {
                  console.error('Erro ao calcular as métricas:', error);
                });
              }).catch(function (error) {
                console.error('Erro ao obter cartões:', error);
              });
            }
          }
        ];
      },
      'card-badges': function (t, options) {
        return t.card('id').then(function (card) {
          return Promise.all([
            t.get(card.id, 'shared', 'incerteza'),
            t.get(card.id, 'shared', 'impacto')
          ]).then(function ([incerteza, impacto]) {
            let badges = [];
            if (incerteza) {
              badges.push({
                text: `Incerteza: ${incerteza}`,
                color: 'red'
              });
            }
            if (impacto) {
              badges.push({
                text: `Impacto: ${impacto}`,
                color: 'blue'
              });
            }
            return badges;
          }).catch(function (error) {
            console.error(`Erro ao obter badges do card ${card.id}:`, error);
            return [];
          });
        });
      }
    });

    // Função para abrir o modal com mensagem personalizada
    function openModal(message) {
      document.getElementById('modalText').innerHTML = message;
      document.getElementById('customModal').style.display = 'flex';
    }

    // Função para fechar o modal
    function closeModal() {
      document.getElementById('customModal').style.display = 'none';
    }
  </script>
</body>
</html>
